name: Roguelike

on: [push]

jobs:
  lint-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PyTorch
        uses: actions/checkout@master
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'lint-tests'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}